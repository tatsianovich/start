<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .topmeny
        {
            width:100% ;
        }
        .topmeny ul
        {
            list-style-type:none;
            padding:20px;
            margin:50px  auto;
            width:1024px;
            border-left: 40px ;
        }
        .topmeny li
        {
            display: block;
            float: right;
            padding:0 30px;
            min-height: 0;
            font-family: Arial, sans-serif;
            font-size: 15px;
            background-color:#0f0f0f;
        }
        .topmeny li a
        {
            color: #dbdbdb;
            text-decoration: none;
        }
        .topmeny li a:hover
        {
            background-color: #0f0f0f;
            color: #46b8da;

        }
        .topmeny div
        {
            display: block;
            span style = "padding";
            float: auto;
            padding: 20px 70px;
            min-height: 70px;
            font-family: Arial, sans-serif;
            font-size: 45px;
            background-color:#0f0f0f;
            color: #dbdbdb;
        }
        .topmeny div a
        {
            color: #dbdbdb;
            float: right;
        }

    </style>

</head>
<body>
<nav class="topmeny">
    <ul>
        <div><nav>Disegn Studios</nav></div>
        <li><a href="">Contact Us</a></li>
        <li><a href="">Portfolio</a></li>
        <li><a href="">Services</a></li>
        <li><a href="">About Us</a></li>
        <li><a href="">Home</a></li>
    </ul>
</body>
</html>
